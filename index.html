<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>С 8 Марта!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Базовые стили */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
      font-family: 'Marck Script', cursive, sans-serif;
      text-align: center;
      color: white;
    }

    /* Заголовок */
    .title {
      font-size: 4em;
      margin: 10px 0;
    }

    /* Контейнер для сердца */
    .shadow {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 300px;
      height: auto;
      position: relative;
    }

    /* Сам canvas */
    .c-heart {
      display: block;
      width: 100%;
      max-width: 250px;
      height: auto;
      aspect-ratio: 1/1;
    }

    /* Адаптация под телефоны */
    @media (max-width: 480px) {
      .title {
        font-size: 3em;
      }
      .shadow {
        max-width: 200px;
      }
      .c-heart {
        max-width: 180px;
      }
    }
  </style>
</head>

<body>
  <!-- Заголовки -->
  <span class="title">С</span>
  <div class="shadow">
    <canvas class="c-heart" data-canvas="heart"></canvas>
  </div>
  <span class="title">Марта</span>

  <script>
    function initHeartAnimation() {
      const canvas = document.querySelector(".c-heart");
      const ctx = canvas.getContext("2d");

      canvas.width = 300;
      canvas.height = 300;

      let t = 0;

      function drawHeart(x, y, size, color) {
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.moveTo(x, y);
        for (let i = 0; i <= Math.PI * 2; i += 0.01) {
          let xPos = x + size * (16 * Math.pow(Math.sin(i), 3));
          let yPos = y - size * (13 * Math.cos(i) - 5 * Math.cos(2 * i) - 2 * Math.cos(3 * i) - Math.cos(4 * i));
          ctx.lineTo(xPos, yPos);
        }
        ctx.fill();
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        let scale = 1 + 0.1 * Math.sin(t);
        drawHeart(canvas.width / 2, canvas.height / 2 + 20, 10 * scale, "red");
        t += 0.1;
        requestAnimationFrame(animate);
      }

      animate();
    }

    // Запуск анимации после загрузки страницы
    window.onload = initHeartAnimation;
  </script>
</body>
</html>
